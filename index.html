<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <title>User Finder</title>
</head>
<body>
    <div class="search-container">
        <i class="ri-search-2-line"></i>
        <input type="text" placeholder="Search for a username" class="search-input">
        <button class="search-button">
            <i class="ri-arrow-right-s-line"></i>
        </button>
    </div>

    <div class="user-infos-container">
        <div class="user-infos github-user-infos">
            <h1>GitHub Data</h1>
            <div class="github">
                <div class="github-avatar"></div>
                <div class="github-data">
                    <div class="github-name"><strong>Name</strong><br>Unknown</div>
                    <div class="github-bio"><strong>Bio</strong><br>Unknown</div>
                    <div class="github-email"><strong>Email</strong><br>Unknown</div>
                    <div class="github-location"><strong>Location</strong><br>Unknown</div>
                    <div class="github-company"><strong>Company</strong><br>Unknown</div>
                    <div class="github-creation-date"><strong>Creation Date</strong><br>Unknown</div>
                    <div class="github-followers"><strong>Followers</strong><br>Unknown</div>
                    <div class="github-following"><strong>Following</strong><br>Unknown</div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
